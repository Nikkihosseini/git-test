<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="login">
        <div class="shape shape_one"></div>
        <div class="shape shape_twe"></div>
        <div class="login_form">
            <h1 class="login_title">Login Here</h1>
            <form class="form" action="">
                <label class="form_label" for="username">Username</label>
                <input id="username" class="form_input" type="text" placeholder="Email or Phone">
                <label class="form_label" for="password">Password</label>
                <input id="password" class="form_input" type="password" placeholder="Password">
                <button class="form_btn" type="submit">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
